<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Component 101</title>
</head>
<body>
	<div id="app">
		<my-counter title="Like"></my-counter>
		<my-counter title="Dislike"></my-counter>
	</div>
	
	<template id="counter-template">
		<h1>{{title}}</h1>
		<button @click="count += 1">Increment: {{ count }}</button>
	</template>
	<script src="/node_modules/vue/dist/vue.js"></script>
	<script src="/assets/js/app_component_101.js"></script>
</body>
</html>
